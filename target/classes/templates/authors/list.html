<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstName}">Eric</td>
        <td th:text="${author.lastName}">Evans</td>
        <td>
            <dl th:each="book : ${author.books}">
                <dt th:text="${book.title}">Title</dt>
            </dl>
        </td>
    </tr>
</table>
</body>
</html>
